<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <meta name="author" content="Scott Katzelnick">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link href="//db.onlinewebfonts.com/c/6f082a08b8eb9dbb968c2ddce5993666?family=HTPizzeriaW01-Regular" rel="stylesheet" type="text/css"/>
    <title>Techino's Academy Pizza</title>
  </head>
  <body>

    <div id="menuBG">
      <h1>Customize Your Pizza</h1>
      <input type="button" id="btnOrder" onclick="getReceipt()" value="Place Order">
      
      <form action="" id="frmMenu">
        <div class="menu left">
          <h4>Size:</h4>
          <input type="radio" id="personal" class="size" name="size" value="Personal Pizza">Personal Pizza<br>
          <input type="radio" id="medium" class="size" name="size" value="Medium Pizza">Medium Pizza<br>
          <input type="radio" id="large" class="size" name="size" value="Large Pizza" checked>Large Pizza<br>
          <input type="radio" id="x-large" class="size" name="size" value="Extra Large Pizza">Extra Large Pizza<br>
          <input type="radio" id="sicilian" class="size" name="size" value="Sicilian Pizza">Sicilian Pizza<br>
        </div>

        <div class="menu center">
          <h4>Vegetables:</h4>
          <input type="checkbox" id="onions" class="veg" name="vegetables" value="Onions">Onions<br>
          <input type="checkbox" id="mushrooms" class="veg" name="vegetables" value="Mushrooms">Mushrooms<br>
          <input type="checkbox" id="green-peppers" class="veg" name="vegetables" value="Green Peppers">Green Peppers<br>
          <input type="checkbox" id="olives" class="veg" name="vegetables" value="Olives">Olives<br>

        </div>

        <div class="menu right">
          <h4>Meats:</h4>
          <input type="checkbox" id="pepperoni" class="toppings" name="Topping" value="Pepperoni">Pepperoni<br>
          <input type="checkbox" id="sausage" class="toppings" name="Topping" value="Sausage">Sausage<br>
          <input type="checkbox" id="ham" class="toppings" name="Topping" value="Ham">Ham<br>
          <input type="checkbox" id="beef" class="toppings" name="Topping" value="Ground Beef">Ground Beef<br>
          <input type="checkbox" id="anchovy" class="toppings" name="Topping" value="Anchovy">Anchovy<br>
          <input type="checkbox" id="chicken" class="toppings" name="Topping" value="Chicken">Chicken<br>
          <input type="checkbox" id="bacon" class="toppings" name="Topping" value="Bacon">Bacon<br>
        </div>

        <div id="cart">
          <div id="showText"></div>
          <div id="totalPrice"></div>
        </div>

      </form>
    </div>
    
    <script src="./js/app.js"></script>

  </body>
</html>
